<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuric-Login</title>
    
    <!-- Bootstrap 5 CDN-Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Light-Theming -->
    <link id="mainStyle" rel="stylesheet" href="assets/css/style.css" disabled>

    <!-- Dark-Theming -->
    <!-- Uncomment the line below to use dark theming. Don't forget to comment the line above. -->
    <link rel="stylesheet" href="assets/css/style_dark.css"  id="darkStyle" >
</head>
<body>

    <div class="page-content d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
                <div class="auth-card">
                    <div class="logo-area">
                        <!-- Light-Theming Logo -->
                        <img id="header_logo" class="logo" src="assets/img/logo.png" />
                    </div>

                    <!-- Login-Form -->
                    <form action="login.php" method="POST">

                        <div class="mb-2 mt-5">
                            <input type="email" name="email" class="form-control auth-input" placeholder="Email Address" aria-describedby="emailHelp" required>
                        </div>

                        <div class="mb-3">
                            <input type="password" name="password" class="form-control auth-input" placeholder="Password" required>
                        </div>

                        <button type="submit" name="login" class="btn auth-btn mt-2 mb-4">Login</button>

                    </form>

                    <p class="text mb-1"><a href="#" class="text-link">Forgot Password?</a></p>
                    <p class="text mb-4">Don't have an account? <a href="signup.html" class="text-link">Create one</a></p>

                </div>
            </div>
        </div>
    </div>

    <button id="theme_button" class="btn btn-theme" onclick="onThemeChange()">
        <i id="theme_icon" class="fas fa-sun"></i>
    </button>

    <script type="text/javascript">
        function onThemeChange() {
            const lightStyle = document.getElementById("mainStyle");
            const darkStyle = document.getElementById("darkStyle");
            const themeIcon = document.getElementById("theme_icon");
            const logo = document.getElementById("header_logo");

            if (darkStyle.disabled) {
                // Switch to dark theme
                darkStyle.disabled = false;
                lightStyle.disabled = true;
                themeIcon.className = "fas fa-sun";
                logo.src = "assets/img/logo_dark.png"; // Set dark logo
            } else {
                // Switch to light theme
                darkStyle.disabled = true;
                lightStyle.disabled = false;
                themeIcon.className = "fas fa-moon";
                logo.src = "assets/img/logo.png"; // Set light logo
            }
        }
    </script>

    <!-- Bootstrap 5 JS-Bundle CDN import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
